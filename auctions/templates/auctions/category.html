{% extends "auctions/layout.html" %}

{% block body %}

    <h2>{{type}}</h2>

    <div class="row m-2">
        {% for category in categories %}
            <div class="col-6 col-md-4 col-lg-3 mb-4 text-center">
                <div>
                    <form action="{% url 'category' %}" method="POST">
                        {% csrf_token %}
                        <input type="text" name="category" value="{{category.list_category}}" hidden>
                        <input type="submit" value="{{category.list_category}}" class="col-10 border rounded-pill shadow-sm mt-5 py-3 bg-light" >
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
